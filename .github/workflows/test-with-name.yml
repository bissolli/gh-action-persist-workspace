name: Test with name

on:
  push:

jobs:
  init:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - name: First step
        run: echo "Init is ready"
      - uses: bissolli/gh-action-persist-workspace@v2
        with:
          action: persist
          artifactName: my-art

  step-a:
    needs: [init]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v4
      - uses: bissolli/gh-action-persist-workspace@v2
        with:
          action: retrieve
          artifactName: my-art
      - name: Step A
        run: echo "This is running from the persisted workspace"

  step-b:
    needs: [init]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v4
      - uses: bissolli/gh-action-persist-workspace@v2
        with:
          action: retrieve
          artifactName: my-art
      - name: Step B
        run: echo "This is running from the persisted workspace"